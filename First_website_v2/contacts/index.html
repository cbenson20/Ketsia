<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Work - Kim's Kosmetics</title>
        <link rel="stylesheet" type="text/css" href="../First_website.css">
        <script src="../First_website.js"></script>
    </head>

    <body>
        <header>
            <a id="homeButton" href="../index.html">
                <img id="logoSmall" src="../images/logo_top.png" alt="Kim's Kosmetics">
            </a> 

            <button id="menuButton">
                <img id="menu" src="../images/menu-off.svg" alt="Menu">
            </button>

            <nav>
                <ul>
                    <li><a href="../about/index.html" class="nav-buttons">About</a></li>
                    <li><a href="../work/index.html" class="nav-buttons">Work</a></li>
                    <li><a href="../contacts/index.html" class="nav-buttons">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main id="content" class="form">
            <section>
                <h1>Contact Me</h1>

                <form onsubmit="">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" />
                    </div>
            
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" />
                    </div>
            
                    <div>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" />
                    </div>
            
                    <div>
                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
                    </div>
            
                    <div class="form-buttons">
                        <button type="submit" class="buttons">Submit</button>
                        <button type="reset" class="buttons reset-btn">Reset</button>
                    </div>
                </form>
            </section>
        </main>

        <footer>
            <ul>
                <li><a href="../about/index.html" class="footer-buttons">About</a></li>
                <li><a href="../work/index.html" class="footer-buttons">Work</a></li>
                <li><a href="../contacts/index.html" class="footer-buttons">Contact</a></li>
            </ul>
            <label id="copyright">
                 Kim's Kosmetics by Ketsia Ilunga
            </label>
        </footer>
            
    </body>

</html>
